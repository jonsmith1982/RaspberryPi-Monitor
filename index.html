<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" >
    <link rel="stylesheet" href="./assets/css/website.css" >

    <title>RaspberryPi Monitor</title>
    
</head>
<body>
  <div class="container">
    <h1>RaspberryPi Monitor</h1>

    <div id="cpu_graphs"></div>
    
    <div id="mem_stats">
      <h2>Memory</h2>
      <label for="memory">4GB DDR4 </label>
      <meter id="memory" value="20" min="0" max="100" style="min-height:60px; min-width:70%"></meter>
    </div>

    <div id="os_info"></div>

    <script>window.$ = window.jQuery = require('./assets/js/jquery-3.5.1.slim.min.js');</script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/website.js"></script>
  </div>  
</body>
</html>
