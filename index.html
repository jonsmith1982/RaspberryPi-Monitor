<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" >
    <link rel="stylesheet" href="./assets/css/website.css" >

    <title>RaspberryPi Monitor</title>
    
</head>
<body>
  <div class="container">
  
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded">
      <h1 class="navbar-brand" href="#">
      <img src="./assets/images/logo.png" width="30" height="30" alt="" loading="lazy" /> RaspberryPi Monitor</h1>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navigation">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Overview <span class="sr-only">(current)</span></a>
          </li>

        </ul>
      </div>
    </nav>

    <div class="row mt-3">
      
      <div class="col-sm-12 col-md-4 border">
        <h2><img src="./assets/images/version.png" alt="" /> Version</h2>
        <ul class="list-group tiny">
          <li class="list-group-item"><strong>Processor</strong> BCM62056</li>
        </ul>
        <hr />
        <h2><img src="./assets/images/cpu.png" alt="" /> CPU</h2>
        <div id="cpu_graphs" class="row"></div>
      </div>
      
      <div class="col-sm-6 col-md-4">
        <h2><img src="./assets/images/cpu_temp.png" alt="" /> Temperature</h2>
        <div id="temp_graphs" class="text-center"><canvas id="temp_gauge"></canvas></div>
        <hr />
        <div id="mem_graphs">
          <h2><img src="./assets/images/memory.png" alt="" /> Memory</h2>
          <label id="mem_label" class="tiny"></label>
          <div class="progress" style="height:20px;">
            <div id="mem_gauge" class="progress-bar progress-bar-striped" role="progressbar" style="width: 30%;" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">30%</div>
          </div>
          <hr />
          <h2><img src="./assets/images/swap.png" alt="" /> Swap</h2>
          <label id="swap_label" class="tiny"></label>
          <div class="progress" style="height:20px;">
            <div id="swap_gauge" class="progress-bar progress-bar-striped" role="progressbar" style="width:0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
          </div>
        </div>
        <hr />
      </div>
      
      <div class="col-sm-6 col-md-4 border">
        <h2><img src="./assets/images/uptime.png" alt="" /> Uptime</h2>
        <ul class="list-group tiny">
          <li class="list-group-item"><strong>Raspberry Pi Time</strong> 03:03:03 03 10 2021</li>
        </ul>
        <hr />
        <div id="net_info">
          <h2><img src="./assets/images/wifi.png" alt="" /> Wifi</h2>
          <p class="tiny"><strong>Sent:</strong> 1234 kB / <strong>Recieved:</strong> 12345 kB</p>
        </div>
      </div>
      
    </div>
    
    <script>window.$ = window.jQuery = require('./assets/js/jquery-3.5.1.slim.min.js');</script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/website.js"></script>
  </div>  
</body>
</html>
